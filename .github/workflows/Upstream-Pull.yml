name: Pull Python Package via Cloudsmith Upstream

permissions:
  id-token: write
  contents: read

on:
  workflow_dispatch:

jobs:
  install-from-upstream:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Authenticate with Cloudsmith using OIDC
        uses: cloudsmith-io/cloudsmith-cli-action@v1.0.3
        with:
          oidc-namespace: 'workspace-for-rajdeep'
          oidc-service-slug: 'bot-wSY1'

      - name: Login to Cloudsmith CLI
        run: cloudsmith login --oidc

      - name: Configure pip to use Cloudsmith repository with authentication
        run: |
          mkdir -p ~/.config/pip
          echo "[global]" > ~/.config/pip/pip.conf
          echo "extra-index-url = https://dl.cloudsmith.io/workspace-for-rajdeep/productdemo/python/simple/" >> ~/.config/pip/pip.conf
          echo "trusted-host = dl.cloudsmith.io" >> ~/.config/pip/pip.conf

      - name: Upgrade pip and install six package
        run: |
          pip install --upgrade pip
          pip install six==1.16.0

      - name: Verify Installation
        run: python -c "import six; print('six version:', six.__version__)"
